       <div class="d-flex align-items-between flex-column">
           <h2 class="text-md-center"><b>SUBMIT&nbsp;&nbsp;YOUR&nbsp;&nbsp;QUERIES</b></h2>
           <hr class="br">
           <form>
               <div class="frm form-group mr-3 p-2s">
                   <label for="name"><b><big>Name<sup class="sp">*</sup></big></b></label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
               </div>
               <div class="frm form-group">
                <label for="email"><b><big>Email-id<sup class="sp">*</sup></big></b></label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email-id">
                <small class="text-light form-text" id="fileHelp">Your email-id will not be shared with anyone </small>
               </div>
               <div class="frm form-group">
                <label for="mobile_number"><b><big>Phone No &amp; Facebook id<sup class="sp">*</sup></big></b></label>
                <input type="text" maxlength="10" id="mobile_number" class="form-control" placeholder="Enter your Number" width="30%">
               </div>
               <div class="frm form-group input-group">
                   <span class="input-group-addon"><a href="https://www.facebook.com" class="te" >https://www.facebook.com/</a></span>   
                   <input type="text"  class="form-control fc" placeholder="Enter your facebook id" width="10%">
               </div>
               <div class="frm form-group">
                <label for="address"><b><big>Address<sup class="sp">*</sup></big></b></label>
                   <textarea rows="4" id="address" class="form-control" ></textarea>
               </div>
               <div class="frm form-group">
                <label for="Feedback"><b><big>Feedback</big></b></label>
                   <textarea rows="5" id="Feedback" class="form-control" placeholder="Share your experience here..." ></textarea>
                   <small class="text-light form-text">Your feedback is valuable to us.</small>
               </div>
               <div class="cen"><button class="btn btn-warning  text-dark"><b class="text-dark">Submit</b></button></div>
            </form>
